<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS First</title>
  </head>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }
  </style>
  <body id="body">
    <div id="greeting">5</div>
    <button id="clickme">Add</button>
  </body>
  <script>
    document.getElementById("clickme").addEventListener("click", function () {
      let integer = document.getElementById("greeting").innerHTML;
      integer = parseInt(integer);
      console.log(typeof integer);
      document.getElementById("greeting").innerHTML = integer + 1;
    });

    var item = document.getElementById("clickme");
    item.addEventListener("mouseover", func, false);
    item.addEventListener("mouseout", func1, false);

    function func() {
      item.setAttribute("style", "background-color:blue;");
    }

    function func1() {
      item.setAttribute("style", "background-color:white;");
    }
  </script>
</html>
